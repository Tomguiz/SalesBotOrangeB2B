<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Chat Interface</title>
    <style>
        /* Basic CSS reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set body and html to occupy full viewport */
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Fullscreen iframe container */
        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: calc(100vh - 60px); /* Adjust for typing bar height */
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Typing bar styling */
        .typing-bar {
            width: 100%;
            height: 60px;
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #ffffff;
            border-top: 1px solid #ccc;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .typing-bar input {
            width: 100%;
            height: 40px;
            padding: 0 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe src="https://gpt.nexus/Embed/755e603c-c981-47d0-8132-8a41d0d53881" allowfullscreen></iframe>
    </div>

    <!-- Typing bar at the bottom -->
    <div class="typing-bar">
        <input type="text" placeholder="Type a message..." />
    </div>

</body>
</html>
