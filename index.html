<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Embedded Chat Interface</title>
    <style>
        /* Basic CSS reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen iframe container */
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .iframe-container {
            width: 100vw;
            height: 100vh;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe id="chatIframe" src="https://gpt.nexus/Embed/755e603c-c981-47d0-8132-8a41d0d53881" allowfullscreen></iframe>
    </div>

    <script>
        // Function to adjust iframe height to full viewport
        function adjustIframeHeight() {
            const iframe = document.getElementById('chatIframe');
            iframe.style.height = window.innerHeight + 'px';
        }

        // Function to zoom out after input field loses focus
        function resetZoom() {
            window.scrollTo(0, 0);  // Scroll to the top to ensure full viewport
            adjustIframeHeight();    // Reapply full viewport height
        }

        // Adjust iframe on load, resize, and after input blur
        window.addEventListener('load', adjustIframeHeight);
        window.addEventListener('resize', adjustIframeHeight);

        // Add blur event to reset zoom when input in iframe loses focus
        document.getElementById('chatIframe').contentWindow.addEventListener('blur', resetZoom);
    </script>

</body>
</html>
