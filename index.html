<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Responsive Interface</title>
    <style>
        /* Basic CSS reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set body and html to occupy full viewport */
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Fullscreen responsive iframe container */
        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Prevent iframe resize on mobile keyboard open */
        @media (max-height: 600px) {
            .iframe-container {
                height: 100vh;
                position: fixed;
            }
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe src="https://gpt.nexus/Embed/755e603c-c981-47d0-8132-8a41d0d53881" allowfullscreen></iframe>
    </div>

</body>
</html>
